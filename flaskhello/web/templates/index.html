{% extends "base.html" %}
{% block middle %}
<div class="jumbotron alert-success">
  <h1>NewStore Auth Test App</h1>
  <br />
</div>
<div class="panel panel-info">
  <div class="panel-body">
    {% if authenticated %}
    <p class="text-center">
      <a class="btn btn-success" href="/api/" role="button">Browse the RESTful API</a>
    </p>
    {% else %}
    <h4>Login with:</h4>
    <p class="text-center">
      <a class="btn btn-success btn-login" target="_blank" href="/login/keycloak">KeyCloak</a>
      <strong> or </strong>
      <a class="btn btn-primary btn-login" href="/login/auth0">Auth0</a>
    </p>
    {% endif %}
    <hr />
    <p class="text-center">
      <a class="btn btn-warning" href="/config">Check OIDC and OAuth2 configs</a>
    </p>
  </div>
</div>

{% endblock %}
