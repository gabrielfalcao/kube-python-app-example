replicaCount: 1

image:
  repository: gabrielfalcao/k8s-flask-hello
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 5000

zmq:
  type: ClusterIP
  router_port: 4242
  dealer_port: 6969

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  domain: devspace.newstoredev.io
  gateways:
    - istio-system/newstore-ingress


  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
