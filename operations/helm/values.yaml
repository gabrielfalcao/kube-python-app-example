redis:
  image:
    pullPolicy: IfNotPresent
  cluster:
    enabled: false
    slaveCount: 1
  master:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
    persistence:
      enabled: true
      storageClass: efs
  slave:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
    persistence:
      enabled: true
      storageClass: efs
  sentinel:
    enabled: false
  rbac:
    create: true
  usePassword: false
  metrics:
    enabled: false
    podAnnotations:
      sidecar.istio.io/inject: "false"
    resources:
      requests:
        cpu: 100m
        memory: 50Mi
