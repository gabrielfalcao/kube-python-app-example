{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ include "flask-hello.fullname" . }}-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-staging"

spec:
  tls:
  - hosts:
    - wavemanda.la
    - m3.wavemanda.la
    - m8.wavemanda.la
    secretName: wavemandala-roots

  rules:
  - host: m8.wavemanda.la
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ include "flask-hello.fullname" . }}
          servicePort: 5000
  - host: wavemanda.la
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ include "flask-hello.fullname" . }}
          servicePort: 5000
  - host: m3.wavemanda.la
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ include "flask-hello.fullname" . }}
          servicePort: 5000
{{- end }}
