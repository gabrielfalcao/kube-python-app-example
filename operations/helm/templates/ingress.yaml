{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ include "flask-hello.fullname" . }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: flask-hello
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ include "flask-hello.fullname" . }}
          servicePort: 5000
{{- end }}
