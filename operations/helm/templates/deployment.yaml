apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flask-hello.fullname" . }}
spec:
  minReadySeconds: 5
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "flask-hello.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "flask-hello.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      initContainers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Chart.Name }}-check-installation
        command: ['/venv/bin/flask-hello', 'check']
        envFrom:
          - configMapRef:
              name: {{ include "flask-hello.fullname" . }}-env

      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Chart.Name }}-check-db-connection
        command: ['/venv/bin/flask-hello', 'check-db']
        envFrom:
          - configMapRef:
              name: {{ include "flask-hello.fullname" . }}-env

      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Chart.Name }}-db-migrate
        command: ['/venv/bin/flask-hello', 'migrate-db']
        envFrom:
          - configMapRef:
              name: {{ include "flask-hello.fullname" . }}-env
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "flask-hello.fullname" . }}-secrets
              key: postgresql-password

      containers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Chart.Name }}
        command: ['/venv/bin/flask-hello', 'web']
        livenessProbe:
          httpGet:
            path: /health
            port: api
          initialDelaySeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: api
          initialDelaySeconds: 10
        envFrom:
          - configMapRef:
              name: {{ include "flask-hello.fullname" . }}-env


        ports:
        - containerPort: 5000
          name: api

      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Chart.Name }}
        command: ['/venv/bin/flask-hello', 'device']
        envFrom:
          - configMapRef:
              name: {{ include "flask-hello.fullname" . }}-env

        ports:
        - containerPort: {{ .Values.zmq.router_port }}
          protocol: TCP
        - containerPort: {{ .Values.zmq.dealer_port }}
          protocol: TCP
